<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        function add()
        {
            let a=Number(prompt("enter a"));
            let b=Number(prompt("enter a"));
            console.log(`${a}+${b}=${a+b}`);
        }
        function sub()
        {
         let a=Number(prompt("enter a"));
            let b=Number(prompt("enter a"));
            console.log(`${a}-${b}=${a-b}`);
        }
        function mul()
        {
         let a=Number(prompt("enter a"));
            let b=Number(prompt("enter a"));
            console.log(`${a}+${b}=${a+b}`);
        }
       main();
        
    </script>
</head>
<body>
    <h1>welcome to javascript</h1>
    <button onclick="add();">add</button>
    <button onclick="sub();">sub</button>
    <button onclick="mul();">mul</button>
    
</body>
</html>
